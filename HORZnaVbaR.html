<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORINAVBAR</title>
    <style>
        ul{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            background-color: black;
            overflow: hidden;
        }
        li {
            float: left;;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 15px 18px;
            text-decoration: none;
        }
        li a:hover{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>HORIZONTAL NAVBAR</h1>
    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">SERVICES</a></li>
        <li><a href="">ABOUT US</a></li>
        <li style="float: right;"><a href="">CONTACT US</a></li>
    </ul>
</body>
</html>
